<!DOCTYPE html>
<html lang="en">
<head>

    <title>Timer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sections">
        <div class="time">

        </div>

        <div class="pase">pas</div>-->
    </div>
